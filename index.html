<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Velvet Executor</title>

<style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');

    :root {
        --bg1: #050505;
        --bg2: #0a0a1a;
        --text: #ffffff;
        --text-dim: #c7c7c7;
        --btn-bg: #2563ff;
        --btn-bg-hover: #3b75ff;
        --btn-shadow: rgba(37, 99, 255, 0.45);
    }

    body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: radial-gradient(circle at 20% 30%, #0f0f1f 0%, #050505 70%);
        color: var(--text);
        height: 100vh;
        overflow-x: hidden;
    }

    header {
        width: 100%;
        padding: 35px 70px;
        position: absolute;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 800;
        font-size: 22px;
        letter-spacing: -1px;
        opacity: 0.9;
    }

    .hero {
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        flex-direction: column;
        padding: 0 20px;
    }

    .hero h1 {
        font-size: 58px;
        font-weight: 800;
        margin: 0;
        line-height: 1.15;
        max-width: 900px;
    }

    .sub {
        margin-top: 20px;
        font-size: 18px;
        color: var(--text-dim);
        max-width: 700px;
    }

    .download-btn {
        margin-top: 40px;
        padding: 16px 32px;
        background: var(--btn-bg);
        color: white;
        font-size: 17px;
        font-weight: 600;
        border-radius: 10px;
        border: none;
        display: flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        transition: 0.15s ease;
        box-shadow: 0 6px 20px var(--btn-shadow);
    }

    .download-btn:hover {
        background: var(--btn-bg-hover);
        transform: translateY(-2px);
    }

    svg {
        width: 20px;
        height: 20px;
    }

</style>
</head>
<body>

<header>V</header>

<div class="hero">
    <h1>Meet the Best Free Keyless Roblox Executor</h1>

    <div class="sub">
        Delivering top performance with a 100% sUNC rate, unmatched speed,  
        and ultimate simplicity.
    </div>

    <button class="download-btn">
        <!-- SVG Download Icon -->
        <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
            <polyline points="7 10 12 15 17 10" />
            <line x1="12" y1="15" x2="12" y2="3" />
        </svg>
        Download
    </button>
</div>

</body>
</html>
