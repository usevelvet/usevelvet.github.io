<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Velvet</title>

<style>
    @font-face {
        font-family: "Inter";
        src: url("https://fonts.gstatic.com/s/inter/v12/UcCO3FwrK3iLTcviYw.ttf");
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Inter, sans-serif;
    }

    body {
        background: #1a0f15;
        overflow-x: hidden;
    }

    /* Background image overlay */
    .bg {
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: url("Background.png") center/cover no-repeat;
        filter: brightness(0.55) saturate(1.2);
        z-index: -1;
        animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    /* Center container */
    .container {
        width: 100%;
        max-width: 900px;
        margin: auto;
        text-align: center;
        padding-top: 120px;
        animation: slideUp 1.3s ease;
    }

    @keyframes slideUp {
        from { transform: translateY(60px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    /* Logo */
    .logo {
        width: 160px;
        height: 160px;
        border-radius: 20px;
        object-fit: contain;
        animation: float 4s ease-in-out infinite;
    }

    @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
    }

    h1 {
        margin-top: 25px;
        font-size: 42px;
        color: #ffd4c2;
        text-shadow: 0 0 20px rgba(255, 110, 80, 0.6);
    }

    p {
        color: #ffb7a2;
        font-size: 18px;
        margin-top: 10px;
    }

    /* Buttons */
    .btn {
        display: inline-block;
        margin-top: 35px;
        padding: 16px 35px;
        font-size: 20px;
        border-radius: 14px;
        text-decoration: none;
        color: white;
        background: linear-gradient(135deg, #e23e34, #8a1227);
        box-shadow: 0 0 20px rgba(255, 80, 60, 0.4);
        transition: 0.25s ease;
    }

    .btn:hover {
        transform: scale(1.07);
        box-shadow: 0 0 30px rgba(255, 80, 60, 0.7);
    }

    .discord {
        background: linear-gradient(135deg, #7289da, #4b5fb3);
        box-shadow: 0 0 20px rgba(114,137,218,0.4);
    }

    .discord:hover {
        box-shadow: 0 0 30px rgba(114,137,218,0.8);
    }

    /* Fade delay for buttons */
    .fade-in {
        opacity: 0;
        animation: fadeInSlow 1.8s ease forwards;
    }

    .fade-in2 {
        opacity: 0;
        animation: fadeInSlow 2.3s ease forwards;
    }

    @keyframes fadeInSlow {
        from { opacity: 0; }
        to { opacity: 1; }
    }

</style>
</head>
<body>

<div class="bg"></div>

<div class="container">
    <img src="Logo.png" class="logo">

    <h1>Velvet Executor</h1>
    <p>Fast • Clean • Smooth • Modern</p>

    <a id="downloadBtn" class="btn fade-in">Download Velvet</a>
    <br>
    <a id="discordBtn" class="btn discord fade-in2">Join Discord</a>
</div>

<script>
    // Load links from text files
    async function loadLink(file) {
        try {
            const response = await fetch(file);
            const text = await response.text();
            return text.trim();
        } catch {
            return "#";
        }
    }

    async function init() {
        document.getElementById("downloadBtn").href = await loadLink("DownloadLink.txt");
        document.getElementById("discordBtn").href = await loadLink("DiscordLink.txt");
    }

    init();
</script>

</body>
</html>
