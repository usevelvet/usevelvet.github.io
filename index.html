        display: flex;

        background: #2563ff;
        padding: 14px 28px;
        border-radius: 10px;
        font-size: 17px;
        font-weight: 600;
        color: #fff;
        text-decoration: none;
        box-shadow: 0 4px 18px rgba(37, 99, 255, 0.45);
        transition: 0.15s;
        z-index: 2;
    }

    .download-btn:hover {
        background: #3b75ff;
        transform: translateY(-1px);
    }

    .download-btn svg {
        width: 21px;
        height: 21px;
    }

</style>
